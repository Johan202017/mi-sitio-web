<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J&F Technology</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: black;
            color: white;
            overflow-x: hidden;
        }

        #home {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeInOut 15s infinite;
        }

        .background img:nth-child(1) {
            animation-delay: 0s;
        }

        .background img:nth-child(2) {
            animation-delay: 5s;
        }

        .background img:nth-child(3) {
            animation-delay: 10s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .logo-text {
            font-size: 80px;
            color: #00FFFF;
            text-shadow: 
                1px 1px 5px rgba(0, 255, 255, 0.7), 
                0px 0px 10px rgba(0, 255, 255, 0.8), 
                -1px -1px 5px rgba(0, 255, 255, 0.5);
            animation: colorChange 4s infinite;
            margin-bottom: 20px;
        }

        @keyframes colorChange {
            0% { color: #00FFFF; }
            50% { color: #FFFFFF; }
            100% { color: #00FFFF; }
        }

        .underline {
            margin-top: 10px;
        }

        .underline::after {
            content: '';
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00FFFF, #FFFFFF, #00FFFF);
            animation: underlineAnimation 2s infinite;
        }

        @keyframes underlineAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }

        .enter-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #9b59b6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .enter-button:hover {
            background-color: #8e44ad;
            box-shadow: 0 0 10px rgba(155, 89, 182, 0.8);
        }

        /* Estilos para la página de artículos */
        #articulos {
            display: none; /* Oculta la sección de artículos al principio */
            padding: 20px;
            background-color: #1e1e1e;
            color: white;
            min-height: 100vh;
        }

        h1 {
            color: #00FFFF;
            font-size: 40px;
            margin-bottom: 30px;
            text-align: center;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .product-item {
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .product-item:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            margin-top: 15px;
            font-size: 20px;
            color: #9b59b6;
        }

        .product-price {
            font-size: 18px;
            color: white;
            margin-top: 10px;
        }

        .paypal-button {
            margin-top: 10px;
        }

        /* Estilos para el botón de volver */
        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            color: #00FFFF;
            background-color: transparent;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .back-button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Página principal -->
    <div id="home">
        <div class="background">
            <img src="https://cdn.pixabay.com/photo/2020/10/21/18/07/laptop-5673901_1280.jpg" alt="Laptop">
            <img src="https://cdn.pixabay.com/photo/2017/08/14/16/15/earphone-2640990_1280.jpg" alt="Audífonos">
            <img src="https://cdn.pixabay.com/photo/2021/11/08/22/45/tablet-6780277_1280.jpg" alt="Tablet">
        </div>
        <h1 class="logo-text">J&F Technology</h1>
        <div class="underline"></div>
        <button class="enter-button" onclick="mostrarArticulos()">Entrar</button>
    </div>

    <!-- Página de artículos -->
    <div id="articulos">
        <h1>Artículos Tecnológicos Disponibles</h1>
        <div class="product-list">
            <div class="product-item">
                <img src="https://cdn.pixabay.com/photo/2020/10/21/18/07/laptop-5673901_1280.jpg" alt="Laptop">
                <div class="product-name">Laptop Dell Inspiron</div>
                <div class="product-price">$800 USD</div>
                <div class="paypal-button">
                    <!-- PayPal Button -->
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="tu-cuenta-paypal@example.com">
                        <input type="hidden" name="item_name" value="Laptop Dell Inspiron">
                        <input type="hidden" name="amount" value="800.00">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="submit" value="Comprar con PayPal" class="enter-button">
                    </form>
                    <!-- Stripe Button -->
                    <button id="stripe-button1" class="enter-button">Comprar con Tarjeta</button>
                </div>
            </div>
            <div class="product-item">
                <img src="https://cdn.pixabay.com/photo/2017/08/14/16/15/earphone-2640990_1280.jpg" alt="Audífonos">
                <div class="product-name">Audífonos Sony WH-1000XM4</div>
                <div class="product-price">$350 USD</div>
                <div class="paypal-button">
                    <!-- PayPal Button -->
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="tu-cuenta-paypal@example.com">
                        <input type="hidden" name="item_name" value="Audífonos Sony WH-1000XM4">
                        <input type="hidden" name="amount" value="350.00">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="submit" value="Comprar con PayPal" class="enter-button">
                    </form>
                    <!-- Stripe Button -->
                    <button id="stripe-button2" class="enter-button">Comprar con Tarjeta</button>
                </div>
            </div>
            <div class="product-item">
                <img src="https://cdn.pixabay.com/photo/2021/11/08/22/45/tablet-6780277_1280.jpg" alt="Tablet">
                <div class="product-name">Tablet Samsung Galaxy Tab S7</div>
                <div class="product-price">$500 USD</div>
                <div class="paypal-button">
                    <!-- PayPal Button -->
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="tu-cuenta-paypal@example.com">
                        <input type="hidden" name="item_name" value="Tablet Samsung Galaxy Tab S7">
                        <input type="hidden" name="amount" value="500.00">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="submit" value="Comprar con PayPal" class="enter-button">
                    </form>
                    <!-- Stripe Button -->
                    <button id="stripe-button3" class="enter-button">Comprar con Tarjeta</button>
                </div>
            </div>
        </div>

        <button class="back-button" onclick="volverAlInicio()">
            <i class="fas fa-arrow-left"></i> Volver al Inicio
        </button>
    </div>

    <script>
        function mostrarArticulos() {
            document.getElementById("home").style.display = "none";
            document.getElementById("articulos").style.display = "block";
        }

        function volverAlInicio() {
            document.getElementById("articulos").style.display = "none";
            document.getElementById("home").style.display = "block";
        }

        // Integración de Stripe para pagos con tarjeta
        const stripe = Stripe('tu-public-key');  // Cambia con tu clave pública de Stripe
        const items = [
            { id: 'stripe-button1', priceId: 'precio-laptop' }, // Cambia con el ID de precio de Stripe
            { id: 'stripe-button2', priceId: 'precio-audifonos' },
            { id: 'stripe-button3', priceId: 'precio-tablet' }
        ];

        items.forEach(item => {
            document.getElementById(item.id).addEventListener('click', () => {
                stripe.redirectToCheckout({
                    lineItems: [{ price: item.priceId, quantity: 1 }],
                    mode: 'payment',
                    successUrl: 'https://tusitio.com/exito',
                    cancelUrl: 'https://tusitio.com/error',
                });
            });
        });
    </script>

    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>

    <!-- FontAwesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
